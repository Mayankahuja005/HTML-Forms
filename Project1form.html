<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form>
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="email">Email ID:</label>
    <br>
    <input type="text" id="email" name="emailID">
    <br>
    <br>
    <label for="phoneno.">Phone:</label>
    <br>
    <input type="tel" id="phoneno." name="phoneno.">
    <br>
    <br>
    <label for="ocuupationType">Occupation:</label>
    <br>
    <select name="occupationType" id="OccupationType">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
    </select>
    <br>
    <br>
    <fieldset>
        <legend>Topics of Interest:</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
    </fieldset>
    <br>
    <br>
    <label for="comment1">Comments:</label>
    <br>
    <textarea name="comment1" id="comment1"></textarea>
    <br>
    <br>
    <button>
        Register
    </button>
    </form>
</body>
</html>
