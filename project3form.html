<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email ID:</label>
            <input type="text" id="email" name="emailID">
            <label for="phoneno.">Phone:</label>
            <input type="tel" id="phoneno." name="phoneno.">
            <label for="dateofbirth">D.O.B:</label>
            <input type="date" name="dateofbirth" id="dateofbirth">
            <span>Gender:</span>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <br>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="US">United States</option>
                <option value="india">India</option>
                <option value="australia">Australia</option>
                <option value="spain">Spain</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address</legend>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <label for="zipcode">Zip Code:</label>
            <input type="text" name="zipcode" id="zipcode">
        </fieldset>
        <br>
        <fieldset>
            <legend>Other Information</legend>
            <label for="comment1">Comments:</label>
            <br>
            <textarea name="comment1" id="comment1" cols="100" rows="10"></textarea>
            <br>
            <label for="terms">I agree to tewrms of service.</label>
            <input type="checkbox" name="terms" id="names">
        </fieldset>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
