<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email ID:</label>
        <br>
        <input type="text" id="email" name="emailID">
        <br>
        <br>
        <label for="phoneno.">Phone:</label>
        <br>
        <input type="tel" id="phoneno." name="phoneno.">
        <br>
        <br>
        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br>
        <br>
        <label for="counter">Experience(in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br>
        <br>
        <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox3">JavaScript</label>
        </fieldset>
        <br>
        <br>
        <label for="educationtype">Highest Education:</label>
        <select name="educationtype" id="educationtype">
            <option value="highschool">High School</option>
            <option value="middleschool">Middle School</option>
            <option value="bachelor'sdegree">Bachelor's Degree</option>
            <option value="Master'sdegree">Master's Degree</option>
            <option value="postgraduatediploma">Post-Graduate Diploma</option>
        </select>
       <fieldset>
        <legend>Availability:</legend>
        <br>
        <label for="radio1">Full-Time</label>
        <input type="radio" name="radio" id="radio1">
        <label for="radio2">Half-Time</label>
        <input type="radio" name="radio" id="radio2">
       </fieldset>
        <label for="comment1">Comments:</label>
        <br>
        <textarea name="comment1" id="comment1"></textarea>
        <br>
        <br>
        <button>Submit Application.</button>
    </form>
</body>
</html>
